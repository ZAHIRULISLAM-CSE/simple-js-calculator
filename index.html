<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Joy</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all_body">
        <div class="middle d-flex justify-content-center">
            <div class="padding">
            <div>
            <input id="input" class="input_edit" type="text" placeholder="0">
            <br>
            <div class="button">
            <button id="seven" class="firstbutton">7</button>
            <button  id="eight"class="button_group">8</button>
            <button id="nine" class="button_group">9</button>
            <button id="division" class="button_group">/</button>
            <br>
            <br>
            <button id="six"  class="firstbutton">6</button>
            <button id="five" class="button_group">5</button>
            <button id="four" class="button_group">4</button>
            <button id="mul"  class="button_group">*</button>
            <br>
            <br>
            <button id="three" class="firstbutton">3</button>
            <button id="two" class="button_group">2</button>
            <button id="one" class="button_group">1</button>
            <button id="sub" class="button_group">-</button>
            <br>
            <br>
            <button id="clear" class="firstbutton" >C</button>
            <button id="zero"  class="button_group">0</button>
            <button id="equal"  class="button_group">=</button>
            <button id="sum" class="button_group">+</button>
        </div>
        </div>
        </div>
    </div>
    </div>
    <script src="./utilities.js"></script>
    <script src="./calculator.js"></script>
</body>
</html>
